<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="{{vars['static_endpoint']}}assets/css/main.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{{vars['static_endpoint']}}libraries/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{{vars['static_endpoint']}}assets/css/material-overwrite.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div id="header">
      {% block header %}{% endblock %}
    </div>
    <div id="notify"></div>
    <div id="content">
      {% block content %}{% endblock %}
    </div>
    <div id="footer">
      {% block footer %}{% endblock %}
    </div>      
    <script type="text/javascript" src="{{vars['static_endpoint']}}libraries/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{{vars['static_endpoint']}}libraries/materialize/js/materialize.min.js"></script>
    <script type="text/javascript">
      $('document').ready(function(){
        $('.tap-target').tapTarget('open');
        $(".button-collapse").sideNav();
      })
    </script>
  </body>
</html>
